name: Selenium-Test-workflow

on:
  schedule:
    - cron: '00 18 * * *'
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Running Test Automation Framework with maven
      run: mvn test -Dbrowser=chrome -DisLambdaTest=false -DisHeadless=true

    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Test Logs
        path: logs/

    - name: Upload Test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Test Extent Reports
        path: report.html
