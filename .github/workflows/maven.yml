name: Selenium-Test-workflow

on:
  schedule:
    - cron: '00 18 * * *'
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Running Test Automation Framework with maven
      run: mvn test -Dbrowser=chrome -DisLambdaTest=false -DisHeadless=true

    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Test Logs
        path: logs/

    - name: Upload Test Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Screenshot
        path: ScreenShot/

    - name: Upload Test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Test Extent Reports
        path: report.html

    - name: Test Execution Status
      if: always()
      run: echo "Test Execution Completed"

    - name: Copy Report to gh-pages Folder
      if: always()
      run: |
        mkdir -p public/extent-reports
        cp -R report.html public/extent-reports/
        cp -R ScreenShot/ public/extent-reports/ScreenShot/
        ls -l

    - name: Deploy to GitHub Pages
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: public/extent-reports/
        token: ${{ secrets.SELENIUMTESTAF }}
        clean: true
